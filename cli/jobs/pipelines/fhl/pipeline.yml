$schema: https://azuremlschemas.azureedge.net/latest/pipelineJob.schema.json
type: pipeline

description: Train model with housing price data

display_name: housing-price-example
experiment_name: housing-price-example-trial
identity:
  type: user_identity
jobs: 
  train_job:
    type: command
    identity:
      type: user_identity
    inputs:
      training_data:
        type: uri_file
        # path: https://housingdatafhl.blob.core.windows.net/house-prices/test.csv
        path: wasbs://house-prices@housingdatafhl.blob.core.windows.net/test.csv
    outputs:
      model_output: 
    code: train
    environment: azureml:AzureML-sklearn-0.24-ubuntu18.04-py37-cpu@latest
    compute: azureml:cpu-cluster
    command: >-
      python train.py 
      --training_data ${{inputs.training_data}}
      --model_output ${{outputs.model_output}}
  
