$schema: https://azuremlschemas.azureedge.net/latest/commandComponent.schema.json
name: data_preprocessing
display_name: Data Preprocessing
version: 1
type: command
inputs:
  train_data:
    type: mltable
  validation_data:
    type: mltable
outputs:
  preprocess_train_data:
    type: mltable
  preprocess_validation_data:
    type: mltable
code: ./src/
environment:
  name: pipeline-custom-environment
  image: mcr.microsoft.com/azureml/openmpi3.1.2-ubuntu20.04
  conda_file: ../environment/preprocessing_env.yaml
command: >-
  python preprocess.py
  --train_data ${{inputs.train_data}}
  --validation_data ${{inputs.validation_data}}
  --preprocess_train_data ${{outputs.preprocess_train_data}}
  --preprocess_validation_data ${{outputs.preprocess_validation_data}}