$schema: https://azuremlschemas.azureedge.net/latest/sweepJob.schema.json
type: sweep
inputs:
  data: 
    type: uri_file
    path: wasbs://datasets@azuremlexamples.blob.core.windows.net/iris.csv
  degree: 3
  gamma: "scale"
  shrinking: False
  probability: False
  tol: 0.001
  cache_size: 1024
  verbose: False
  max_iter: -1
  decision_function_shape: "ovr"
  break_ties: False
  random_state: 42
outputs:
  model_output:
  test_data:
sampling_algorithm: random
trial: file:./train.yml
search_space:
  c_value:
    type: uniform
    min_value: 0.5
    max_value: 0.9
  kernel:
    type: choice
    values: ["rbf", "linear", "poly"]
  coef0:
    type: uniform
    min_value: 0.1
    max_value: 1
objective:
  goal: minimize
  primary_metric: training_f1_score
limits:
  max_total_trials: 5
  max_concurrent_trials: 3
  timeout: 7200